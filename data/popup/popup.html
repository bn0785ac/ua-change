<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css" type="text/css"/>  
  </head>
  <body>
    <div id="section-1">
      <table id="mobile-browsers">
        <tbody>
          <tr>
            <td colspan='6' class="description">Select a Mobile Device</td>
          </tr>
          <tr>
            <td id="bot" title="GoogleBot"></td>
            <td id="ios" title="Apple iOS (iPhone)"></td>
            <td id="android" title="Google Android (Nexus 5)"></td>
            <td id="windowsp" title="Microsoft Windows Phone"></td>
            <td id="tizen" title="Samsung Tizen OS"></td>
            <td id="symbian" title="Nokia Symbian"></td>
            <td id="firefoxos" title="Mozilla Firefox OS"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="section-2">
      <table id="desktop-browsers">
        <tbody>
          <tr>
            <td colspan='10' class="description">Select a Desktop Browser</td>
          </tr>
          <tr>
            <td id="chrome" title="Google Chrome"></td>
            <td id="opera" title="Opera"></td>
            <td id="firefox" title="Mozilla Firefox"></td>
            <td id="safari" title="Apple Safari"></td>
            <td id="explorer" title="Microsoft Explorer"></td>
            <td id="edge" title="Microsoft Edge"></td>
            <td id="midori" title="Midori Browser"></td>
            <td id="rekonq" title="ReKonq KDE Browser"></td>
            <td id="palemoon" title="Palemoon Desktop Browser"></td>
            <td id="seamonkey" title="Seamonkey"></td>
            <td id="tor" title="Tor"></td>
          </tr>
        </tbody>
      </table>
      <table id="operating-systems">
        <tbody>
          <tr>
            <td colspan='8' class="description">Select an Operating System</td>
          </tr>
          <tr>
            <td id="windowsd" title="Microsoft Windows"></td>
            <td id="linux" title="Linux"></td>
            <td id="mac" title="Apple Mac-OS"></td>
            <td id="chromeOS" title="Google Chrome-OS"></td>
            <td id="ibm" title="IBM Warp OS/2"></td>
            <td id="freebsd" title="FreeBSD OS"></td>
            <td id="openbsd" title="OpenBSD OS"></td>
            <td id="netbsd" title="NetBSD OS"></td>
          </tr>
        </tbody>
      </table>  
    </div>
    <div id="section-3">
      <table id="footer">
        <tbody>
          <tr>
            <td class="footer button" id="faq" title="Read Frequently Asked Questions (FAQ)"></td>
            <td class="footer" title="Add desired comma-separated URLs or Domains"><input id="url" placeholder="i.e. https://yahoo.com/, www.google.com or all_urls"></input></td>
            <td class="footer button" id="bug" title="Report Bugs"></td>
          </tr>
          <tr>
            <td class="footer button" id="default" title="Switch to Default User-Agent"></td>
            <td class="footer" id="status-td">User-Agent Switcher</td>
            <td class="footer button" id="copy" title="Edit Current User-Agent String or Copy it to Clipboard"></td>
          </tr>
        </tbody>
      </table> 
    </div>
    <script src="chrome/chrome.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
